<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Random Team Generator - Split members into random groups with optional creative team names. Perfect for organizing teams, groups, and activities.">
    <title>Random Team Generator - Split Members into Random Groups</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="background-gradient"></div>

    <div class="container">
        <header class="header">
            <h1 class="title">Random Team Generator</h1>
            <p class="subtitle">Split members into random groups with creative team names</p>
        </header>

        <main class="main-content">
            <div class="input-section glass-card">
                <div class="form-group">
                    <label for="members-input" class="label">
                        <span class="label-text">Team Members</span>
                        <span class="label-hint">Enter one name per line</span>
                    </label>
                    <textarea id="members-input" class="input-textarea"
                        placeholder="John Doe&#10;Jane Smith&#10;Alex Johnson&#10;Sarah Williams&#10;Michael Brown"
                        rows="10"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="team-count" class="label">
                            <span class="label-text">Number of Teams</span>
                        </label>
                        <input type="number" id="team-count" class="input-field" min="2" max="20" value="2">
                    </div>

                    <div class="form-group">
                        <label class="toggle-label">
                            <span class="label-text">Generate Team Names</span>
                            <div class="toggle-switch">
                                <input type="checkbox" id="team-names-toggle" checked>
                                <span class="toggle-slider"></span>
                            </div>
                        </label>
                    </div>
                </div>

                <div class="button-wrapper">
                    <button id="generate-btn" class="btn-primary">
                        <span class="btn-icon">âš¡</span>
                        <span class="btn-text">Generate Teams</span>
                    </button>
                </div>
            </div>

            <div id="results-section" class="results-section hidden">
                <div class="results-header">
                    <h2 class="results-title">Your Teams</h2>
                    <button id="copy-btn" class="btn-secondary">
                        <span class="btn-icon">ğŸ“‹</span>
                        <span class="btn-text">Copy All</span>
                    </button>
                </div>
                <div id="teams-container" class="teams-container"></div>
            </div>
        </main>

        <footer class="footer">
            <p>Made with â¤ï¸ for better team collaboration</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
